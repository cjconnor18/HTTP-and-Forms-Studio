<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
    function setSearchEngine(){
      let engine=document.querySelector('input[name=engine]:checked')
      let actions={
        'google':'https://www.google.com',
        'duckDuckGo':'https://duckduckgo.com/',
        'bing':'https://www.bing.com/search',
        'ask':'https://www.ask.com/web'
      }
      let actionURL=actions[engine.value];
      let form=document.getElementById('searchForm');
      form.setAttribute('action', actionURL);
      console.log(actionURL);
    }

    window.addEventListener("load", function(){
      let searchForm=document.getElementById('searchForm');
      let searchWord=document.querySelector('input[name=q]');
      let searchEngine=document.querySelector('input[name=engine]:checked');
      searchForm.addEventListener('submit',function(){
        if (searchWord.value==="" || !searchEngine.value){
          alert("All fields are required!");
          
        } else {
          setSearchEngine();
        }
      });
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <input type="text" name="q"/>
    <label>Google<input type="radio" name="engine" value="google"/></label>
    <label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
    <label>Bing<input type="radio" name="engine" value="bing"/></label>
    <label>Ask<input type="radio" name="engine" value="ask"/></label>
    <button value="Go!">Submit</button>
    <!-- TODO: add form elements -->
	</form>

</body>
